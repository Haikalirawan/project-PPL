<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/dash.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/652faa76c7.js" crossorigin="anonymous"></script>
        <title>Dashboard Page</title>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <!-- Side bar -->
            <div class="col-lg-3 background">
                <div class="brand d-flex justify-content-start">
                    <img src="./img/logo.png" width="127" height="89" alt="#" class="">
                    <p class="nama_logo mt-4">E-Mbako</p>
                </div>

                <div class="menu myactive mt-5 d-flex justify-content-center">
                    <a href="dashboard.html" class="pt-4"><center><i class="fa-solid fa-house-chimney"></i>&nbsp; Dashboards</center></a>
                </div>

                <div class="menu mt-4 d-flex justify-content-center">
                    <a href="produk.html" class="pt-4"><center><i class="fa-solid fa-cart-shopping"></i>&nbsp; Produk anda</center></a>
                </div>

                <div class="menu mt-4 d-flex justify-content-center">
                    <a href="penjualan.html" class="pt-4"><center><i class="fa-solid fa-cash-register"></i>&nbsp; Penjualan</center></a>
                </div>

                <div class="menu mt-4 d-flex justify-content-center">
                    <a href="catatan.html" class="pt-4"><center><i class="fa-solid fa-book"></i>&nbsp; Pencatatan</center></a>
                </div>

                <div class="mybtn d-flex justify-content-center">
                    <a href="logout.html"><center>Logout</center></a>
                </div>

                <div class="footer">
                    <center>&copy; E-mbako version 1.2</center>
                </div>
            </div>


            <!-- Navbar -->
            <div class="col-lg-9">
                
                <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
                        <a href="profile.html" class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <p class="text-disable">Nama Mitra &nbsp; <img class="border border-success rounded-circle" src="./img/profile.jpg" alt="foto mitra" rounded-circle width="50"></p>
                        </a>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel">Profile Mitra</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div class="row">
                                    <form action="" method="" enctype="multipart/form-data">
                                        <div class="col-lg-12">
                                            <img src="./img/profile.jpg" class="img-thumbnail rounded mx-auto d-block mb-2" alt="Profile Picture">
                                            <input type="file" class="form-control mb-4" id="inputGroupFile01">
                                        </div>
                                        
                                        <div class="col-lg-12 mb-3">
                                            <label for="nama" class="form-label">Nama : </label>
                                            <input type="text" name="name" class="form-control" id="nama" autofocus autocomplete="off" placeholder="">
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label for="jabatan" class="form-label">Jabatan</label>
                                            <select id="jabatan" class="form-select">
                                                <option value="pemilik">Pemilik</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label for="Alamat" class="form-label">Alamat</label>
                                            <input type="text" class="form-control" id="Alamat">
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label for="Email" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="Email">
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label for="Username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="Username">
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <label for="Password" class="form-label">Password: </label>
                                            <input type="text" class="form-control" id="Password">
                                        </div>

                                        <input type="hidden" name="update_at">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas" aria-label="Close">Kembali</button>
                                        <button type="submit" class="btn btn-success">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>                 
                </nav>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="cards pt-4 ">
                            
                            <div class="card" style="width: 18rem;">
                                <img src="./img/P1.jpg" class="card-img-top" alt="Produk pertama">
                                <div class="card-body">
                                    <h5 class="card-title">Fresh Kasturi from field</h5>
                                    <p class="card-text">Description - Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                    <p class="card-text text-secondary">Price - Rp. 1.950.000,00 /kg</p>
                                    <a href="#" class="btn btn-success">Cek Produk</a>
                                </div>
                            </div>



                        </div>
                    </div>


                </div>

            </div>






        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
